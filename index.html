<!DOCTYPE html>
<html>
    <head>
        <title>Unit 7.03 Project</title>
    </head>
    <body>
        <h1> What Harry Potter House Are You In? </h1>
        <img class="fourHouses" src="https://cdn.shopify.com/s/files/1/0100/5392/articles/Mouthpiece_VdayHarryPotter_main.progressive.jpg?v=1548262033">
        <div class="questionOne">
            <p> What is your favorite color? </p>
            <input placeholder="red, blue, yellow, or green">
        </div>
        <div class="questionTwo">
            <p> How would you describe yourself? </p>
            <input class="descriptionInput" placeholder="brave, smart, nice, or ambitious">
        </div>
        <button class="findOutButton">Go!</button>
        <p class="counter"> </p>

        <div class="result"> </div>
        <div class="houses">
            <div class="gryffindorImage">
                <img src="https://thenichollsworth.com/wp-content/uploads/2020/11/C0441055-AEE4-4C0D-8F43-A708DDEB6C3B-721x900.jpeg">
            </div>
            <div class="hufflepuffImage">
                <img src="https://i.pinimg.com/originals/06/34/ca/0634ca00556e9bb17d5f27efc119be74.jpg">
            </div>
            <div class="ravenclawImage">
                <img src="https://images-na.ssl-images-amazon.com/images/I/51ZIHXZnbTL._AC_UX522_.jpg">
            </div>
            <div class="slytherinImage">
                <img src="https://www.thestoreofrequirement.com.au/assets/full/12479.jpg">
            </div>
            <div class="muggleImage">
                <img src="https://i.pinimg.com/originals/30/5a/7e/305a7eb37ad9d838822340fd9da11e5a.jpg">
            </div>
        </div>
        <div class="secondResult"> </div>
        <div class="thirdResult"> </div>
    </body>
</html>
